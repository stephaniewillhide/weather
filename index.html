<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card p-2 p-md-4 m-4">
            <div class="row">
              <div class="col-12 col-md-8 h-100">
                <h1 class="city" id="city"></h1>
                <ul>
                  <li><span id="date"></span></li>
                  <li id="description"></li>
                </ul>
                <div class="h-100 align-center">
                  <img src="" alt="" id="icon" />
                  <h3 id="temperature" class="temp pt-md-4 d-inline"></h3>
                  <span class="h6 pl-2">
                    <a href="#" id="fahrenheit-link">°F</a> |
                    <a href="#" id="celsius-link" class="active">°C</a>
                  </span>
                </div>
              </div>
              <div class="col-12 col-md-4">
                <form id="search-form">
                  <div class="form-group">
                    <input type="search" class="form-control" placeholder="City" id="city-input" autocomplete="off" />
                  </div>
                  <button type="submit" id
                  ="search-form" class="btn btn-light">
                    Search
                  </button>
                </form>
                <ul class="mt-4">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> MPH</li>
                </ul>
              </div>
            </div>
            <div class="row pt-2 pt-md-5 weather-forecast" id="forecast"></div>
          </div>
          <small>
            <a class="ml-4" href="https://github.com/stephaniewillhide/weather">Open-source code by Steph</a>
          </small>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
