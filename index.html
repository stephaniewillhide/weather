<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ddc3ee268a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8">
          <div class="card p-4 m-4">
            <div class="row">
              <div class="col-8">
                <h1 class="city" id="city">Cincinnati</h1>
                <h2 id="current-time"></h2>
                <h2>Sunny</h2>
                <h3 id="temperature" class="temp pt-4"></h3>
              </div>
              <div class="col-4">
                <form>
                  <div class="form-group">
                    <label>City</label>
                    <input class="form-control" placeholder="City" id="form" />
                  </div>
                  <button type="submit" class="btn search">
                    Search
                  </button>
                </form>
                <ul class="mt-4">
                  <li>Precipitation: 1%</li>
                  <li>Humidity: 83%</li>
                  <li>Wind: 5 mph</li>
                </ul>
              </div>
            </div>
            <i class="temp fas fa-sun pb-4"></i>
            <div class="row pt-5">
              <div class="col text-center">
                <p>Mon</p>
                <i class="fas fa-2x fa-sun"></i>
              </div>
              <div class="col text-center">
                <p>Tue</p>
                <i class="fas fa-2x fa-cloud"></i>
              </div>
              <div class="col text-center">
                <p>Wed</p>
                <i class="fas fa-2x fa-wind"></i>
              </div>
              <div class="col text-center">
                <p>Thu</p>
                <i class="fa fa-2x fa-cloud-sun"></i>
              </div>
              <div class="col text-center">
                <p>Fri</p>
                <i class="fas fa-2x fa-sun"></i>
              </div>
            </div>
          </div>
          <small>
            <a class="ml-4" href="https://github.com/stephaniewillhide/weather">Source code</a>
          </small>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
